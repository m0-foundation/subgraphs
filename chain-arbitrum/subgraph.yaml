specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MToken
    network: arbitrum-one
    source:
      abi: M
      address: "0x866A2BF4E572CbcF37D5071A7a58503Bfb36be1b"
      startBlock: 327737908
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfer
        - IndexUpdate
      abis:
        - name: M
          file: ./abis/M.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: IndexUpdated(indexed uint128)
          handler: handleIndexUpdated
      file: ./src/mapping.ts 