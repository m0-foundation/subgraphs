specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MToken
    network: hyperevm
    source:
      abi: MToken
      address: '0x866A2BF4E572CbcF37D5071A7a58503Bfb36be1b'
      startBlock: 4107927
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Holder
        - IsEarningSnapshot
        - TotalNonEarningSupplySnapshot
        - PrincipalOfTotalEarningSupplySnapshot
        - NonEarningBalanceSnapshot
        - IsEarningSnapshot
        - EarningPrincipalSnapshot
        - LatestIndexSnapshot
        - LatestUpdateTimestampSnapshot
        - MToken
        - Transfer
        - TotalMintedSnapshot
        - TotalBurnedSnapshot
        - ReceivedSnapshot
        - SentSnapshot
      abis:
        - name: MToken
          file: ./abis/MToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: StartedEarning(indexed address)
          handler: handleStartedEarning
        - event: StoppedEarning(indexed address)
          handler: handleStoppedEarning
        - event: IndexUpdated(indexed uint128)
          handler: handleIndexUpdated
      file: ./src/m-token.ts
  - kind: ethereum
    name: Stablecoin
    network: hyperevm
    source:
      address: '0xb50A96253aBDF803D85efcDce07Ad8becBc52BD5'
      abi: Stablecoin
      startBlock: 4714837
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - YieldClaimedSnapshot
      abis:
        - name: Stablecoin
          file: ./abis/Stablecoin.json
      eventHandlers:
        - event: YieldClaimed(uint256)
          handler: handleYieldClaimed
      file: ./src/m-token.ts
