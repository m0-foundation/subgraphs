specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MToken
    network: linea
    source:
      abi: MToken
      address: '0x866A2BF4E572CbcF37D5071A7a58503Bfb36be1b'
      startBlock: 21511394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Holder
        - IsEarningSnapshot
        - TotalNonEarningSupplySnapshot
        - PrincipalOfTotalEarningSupplySnapshot
        - NonEarningBalanceSnapshot
        - IsEarningSnapshot
        - EarningPrincipalSnapshot
        - LatestIndexSnapshot
        - LatestUpdateTimestampSnapshot
        - MToken
        - Transfer
        - TotalMintedSnapshot
        - TotalBurnedSnapshot
        - ReceivedSnapshot
        - SentSnapshot
      abis:
        - name: MToken
          file: ./abis/MToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: StartedEarning(indexed address)
          handler: handleStartedEarning
        - event: StoppedEarning(indexed address)
          handler: handleStoppedEarning
        - event: IndexUpdated(indexed uint128)
          handler: handleIndexUpdated
      file: ./src/m-token.ts
  - kind: ethereum
    name: Stablecoin
    network: linea
    source:
      address: '0xacA92E438df0B2401fF60dA7E4337B687a2435DA' # mUSD
      startBlock: 21952038
      abi: Stablecoin
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - YieldClaimedSnapshot
      abis:
        - name: Stablecoin
          file: ./abis/Stablecoin.json
      eventHandlers:
        - event: YieldClaimed(uint256)
          handler: handleYieldClaimed
      file: ./src/m-token.ts
