  id: Bytes!
  burner: Bytes! # address
  src: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Bridge @entity(immutable: true) {
  id: Bytes!
  caller: Bytes! # address
  src: Bytes! # address
  amount: BigInt! # uint256
  ethDestinationAddress: Bytes! # address
  otherDestinationAddress: String! # string
  chainId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Mint @entity(immutable: true) {
  id: Bytes!
  minter: Bytes! # address
  to: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OffchainRedeem @entity(immutable: true) {
  id: Bytes!
  burner: Bytes! # address
  src: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
