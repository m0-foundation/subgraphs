specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Superstate
    network: mainnet
    source:
      address: "0x43415eB6ff9DB7E26A15b704e7A3eDCe97d31C4e"
      abi: Superstate
      startBlock: 22027068 # From March 12, 2025. First MXON USTB mint on March 13, 2025
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminBurn
        - Bridge
        - Mint
        - OffchainRedeem
        - Transfer
      abis:
        - name: Superstate
          file: ./abis/Superstate.json
      eventHandlers:
        - event: AdminBurn(indexed address,indexed address,uint256)
          handler: handleAdminBurn
        - event: Bridge(address,indexed address,uint256,indexed address,string,uint256)
          handler: handleBridge
        - event: Mint(indexed address,indexed address,uint256)
          handler: handleMint
        - event: OffchainRedeem(indexed address,indexed address,uint256)
          handler: handleOffchainRedeemy
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/superstate.ts
