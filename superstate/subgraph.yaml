specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Superstate
    network: mainnet
    source:
      address: "0x43415eB6ff9DB7E26A15b704e7A3eDCe97d31C4e"
      abi: Superstate
      startBlock: 18725909
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: Superstate
          file: ./abis/Superstate.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/superstate.ts
