specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PowerToken
    network: sepolia
    source:
      address: "0xe2b5002302ebc524429d319c193366d448a88ff1"
      abi: PowerToken
      startBlock: 5783339
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - AuthorizationCanceled
        - AuthorizationUsed
        - Buy
        - DelegateChanged
        - DelegateVotesChanged
        - EIP712DomainChanged
        - NextCashTokenSet
        - Sync
        - Tagline
        - TargetSupplyInflated
        - Transfer
      abis:
        - name: PowerToken
          file: ./abis/PowerToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: AuthorizationCanceled(indexed address,indexed bytes32)
          handler: handleAuthorizationCanceled
        - event: AuthorizationUsed(indexed address,indexed bytes32)
          handler: handleAuthorizationUsed
        - event: Buy(indexed address,uint240,uint256)
          handler: handleBuy
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: NextCashTokenSet(indexed uint16,indexed address)
          handler: handleNextCashTokenSet
        - event: Sync(indexed address)
          handler: handleSync
        - event: Tagline(string)
          handler: handleTagline
        - event: TargetSupplyInflated(indexed uint16,indexed uint240)
          handler: handleTargetSupplyInflated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/power-token.ts
