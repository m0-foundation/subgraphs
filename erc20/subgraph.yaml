specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ZeroTokenERC20
    network: mainnet
    source:
      abi: ERC20
      address: "0x988567FE094570cCE1FFdA29D1f2d842B70492be"
      startBlock: 19818435
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Holder
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc-20.ts
  - kind: ethereum
    name: PowerTokenERC20
    network: mainnet
    source:
      abi: ERC20
      address: "0x5983B89FA184f14917013B9C3062afD9434C5b03"
      startBlock: 19818431
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Holder
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc-20.ts
