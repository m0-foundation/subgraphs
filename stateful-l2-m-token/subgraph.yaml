specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MToken
    network: linea
    source:
      abi: MToken
      address: '0x866A2BF4E572CbcF37D5071A7a58503Bfb36be1b'
      startBlock: 21511394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LatestIndexSnapshot
        - LatestUpdateTimestampSnapshot
        - MToken
      abis:
        - name: MToken
          file: ./abis/MToken.json
      eventHandlers:
        - event: IndexUpdated(indexed uint128)
          handler: handleIndexUpdated
      file: ./src/m-token.ts
