specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: USDZ
    network: arbitrum-one
    source:
      address: "0xA4B6DF229AEe22b4252dc578FEB2720E8A2C4A56"
      abi: USDZ
      startBlock: 388153723
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - TransferSnapshot
        - VolumeStats
        - YieldSnapshot
        - Stablecoin
        - SupplySnapshot
        - SupplyStats
        - Holder
      abis:
        - name: USDZ
          file: ./abis/USDZ.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: YieldClaimed(uint256)
          handler: handleYieldClaimed
          calls:
            USDZ.yield: USDZ[event.address].yield()
      blockHandlers:
        - handler: handleBlock
      file: ./src/usdz.ts
