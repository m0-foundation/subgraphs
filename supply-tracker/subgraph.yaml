specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: USDZ
    network: arbitrum-one
    source:
      address: "0xD87c75a92db19Fe334FE7812890f893449Ff1bdA"
      abi: USDZ
      startBlock: 388153723
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Transfer
        - YieldClaimed
        - Stablecoin
        - StablecoinSupply
        - Holder
      abis:
        - name: USDZ
          file: ./abis/USDZ.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: YieldClaimed(uint256)
          handler: handleYieldClaimed
      file: ./src/usdz.ts
